apiVersion: apps/v1
kind: Deployment
metadata:
    name: {{.Values.app.name }}-deployment
    namespace: default
spec:
    replicas: 2
    selector:
        matchLabels:
            app: {{.Values.app.name }}
    template:
        metadata:
            labels:
                app: {{.Values.app.name }}
        spec:
        containers:
        - name: {{.Values.app.name }}
          image: {{.Values.app.image.repository }}:{{.Values.app.image.tag }}
          ports:
          - containerPort: {{.Values.app.service.port }}
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1"
          readinessProbe:
            httpGet: /
            port: {{.Values.app.service.port }}
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet: /
            port: {{.Values.app.service.port }}
            initialDelaySeconds: 20
            periodSeconds: 10 
            env:
            - name: STREAMLIT_SERVER_HEADLESS
              value: "true"

